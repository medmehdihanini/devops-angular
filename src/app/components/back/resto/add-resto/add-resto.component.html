<div class="container">
  <div class="row justify-content-center">

    <div class="col-md-6">
      <form [formGroup]="addRestoForm" (ngSubmit)="addResto()">

        <div class="form-group">
          <label for="nom">nom resto</label>
          <input formControlName="nomResto" type="text" id="nom" class="form-control">
        </div>

        <div *ngIf="getNomResto?.touched && getNomResto?.invalid">
          <small *ngIf="getNomResto?.errors!['required']" class="text-danger">name is required <br></small>
          <small *ngIf="getNomResto?.errors!['pattern']" class="text-danger">invalid name <br></small>
          <small *ngIf="getNomResto?.errors!['minlength']" class="text-danger">name must contain at least 3
            characters</small>
        </div>


        <div class="form-group">
          <label for="desc">description resto</label>
          <input formControlName="descriptionResto" type="text" id="desc" class="form-control">
        </div>

        <div *ngIf="getDescriptionResto?.touched && getDescriptionResto?.invalid">
          <small *ngIf="getDescriptionResto?.errors!['required']" class="text-danger">description is required <br></small>
        </div>

        <div class="form-group">
          <label for="tel">tel resto</label>
          <input formControlName="telResto" type="text" id="tel" class="form-control">
        </div>

        <div *ngIf="getTelResto?.touched && getTelResto?.invalid">
          <small *ngIf="getTelResto?.errors!['required']" class="text-danger">tel is required <br></small>
        </div>

        <fieldset class="checkbox-group">
          <legend class="checkbox-group-legend">choisir les foyers lies a ce resto</legend>
          <div *ngFor="let foyer of allFoyers" class="checkbox">
            <label class="checkbox-wrapper">
              <input type="checkbox" class="checkbox-input" (change)="toggleSelection(foyer)" />
              <span class="checkbox-tile">
        <span class="checkbox-icon">
          <img src="./assets/images/foyer.png" alt="">
        </span>
        <span class="checkbox-label">{{ foyer.nomFoyer }}</span>
      </span>
            </label>
          </div>
        </fieldset>


        <!--
                <div formArrayName="competences">
                  <h2>Comp√©tences</h2>
                  <button (click)="addCompetence()" type="button">+++</button>
                  <div *ngFor="let competence of competences.controls; let i=index">
                    <label for="competence-{{ i }}">Competence {{i+1}} : </label>
                    <input id="competence-{{ i }}" type="text" [formControlName]="i">
                  </div>
                </div>
        -->

        <!--
     [disabled]="addUserForm.invalid"
  -->
        <br>
        <input [disabled]="addRestoForm.invalid" type="submit" value="add resto" class="btn btn-info">
      </form>
    </div>
  </div>
</div>
