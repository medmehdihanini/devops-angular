
<div class="container">
  <div class="row justify-content-center">

    <div class="col-md-6">

      <form #ajoutForm="ngForm" (ngSubmit)="ajouterChambre(ajoutForm)">


        <div class="form-group">
          <label for="nc">Num√©ro Chambre :</label>
          <input type="text" class="form-control" id="nc" ngModel #num="ngModel" name="numeroChambre" required pattern="[0-9]*" >
        </div>
        <div *ngIf="num?.touched && num?.invalid">
          <small *ngIf="num?.errors!['required']" class="text-danger">Numero chambre Vide! <br></small>
          <small *ngIf="num?.errors!['pattern']" class="text-danger">Numero chambre doit etre des chiffres <br></small>

        </div>

        <div class="form-group">
          <label for="tc">type Chambre :</label>

          <select id="tc" ngModel name="typeC" >
            <option value="SIMPLE">Simple</option>
            <option value="DOUBLE">Double</option>
            <option value="TRIPLE">Triple</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" >Ajouter</button>


      </form>
    </div>
  </div>
</div>
