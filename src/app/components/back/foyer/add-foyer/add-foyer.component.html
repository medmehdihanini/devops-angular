<div class="container">
  <div class="row justify-content-center">

    <div class="col-md-6">
      <form [formGroup]="addFoyerForm" (ngSubmit)="addFoyer()">

        <div class="form-group">
          <label for="nom">nom foyer</label>
          <input formControlName="nomFoyer" type="text" id="nom" class="form-control">
        </div>

        <div *ngIf="nomFoyer?.touched && nomFoyer?.invalid">
          <small *ngIf="nomFoyer?.errors!['required']" class="text-danger">firstname is required <br></small>
          <small *ngIf="nomFoyer?.errors!['pattern']" class="text-danger">invalid firstname <br></small>
          <small *ngIf="nomFoyer?.errors!['minlength']" class="text-danger">firstname must contain at least 3
            characters</small>
        </div>


        <div class="form-group">
          <label for="cap">capacite</label>
          <input formControlName="capaciteFoyer" type="number" id="cap" class="form-control">
        </div>

        <div *ngIf="capaciteFoyer?.touched && capaciteFoyer?.invalid">
          <small *ngIf="capaciteFoyer?.errors!['required']" class="text-danger">capacite is required <br></small>
        </div>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="resto">
          <option [value]="null">Select one Resto for this foyer</option>
          <option *ngFor="let r of allResto" value="{{r.idResto}}" >
            {{ r.nomResto }}
          </option>
        </select>

        <div *ngIf="getRestoValue?.touched && getRestoValue?.invalid">
          <small *ngIf="getRestoValue?.errors!['required']" class="text-danger">resto is required <br></small>
        </div>

                  </div>
                </div>
        -->

        <!--
     [disabled]="addUserForm.invalid"
  -->
        <br>
        <input [disabled]="addFoyerForm.invalid" type="submit" value="add foyer" class="btn btn-info">
      </form>
    </div>
  </div>
</div>
