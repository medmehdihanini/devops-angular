<section id="blog" class="blog">
    <div class="container aos-init aos-animate" data-aos="fade-up">
      <div class="row g-5">
        <div class="col-lg-12">
          <div class="row gy-4 posts-list">
            <div class="col-lg-3" *ngFor="let bloc of blocs">
              <article class="d-flex flex-column">
                <h2 class="title">
                  <a href="blog-details.html">{{ bloc.nomBloc }}</a>
                </h2>
                <div class="meta-top">
                  <ul>
                    <li class="d-flex align-items-center"><i class="bi bi-aspect-ratio"></i> <div>capaciteBloc: {{ bloc.capaciteBloc }}</div></li>
                    <li class="d-flex align-items-center"><i class="bi bi-house-fill"></i> <div>Foyer :  {{ bloc.foyer?.nomFoyer }}</div></li>
                  </ul>
                </div>
                <div class="content">
                </div>
                <div class="read-more mt-auto align-self-end">
                    <a [routerLink]="['/bloc', bloc.idBloc]">Detail</a>
                </div>
              </article>
            </div><!-- End post list item -->
          </div><!-- End blog posts list -->
        </div>
      </div>
    </div>
  </section>
